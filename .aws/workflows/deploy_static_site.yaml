Name: deploy_static_site
SchemaVersion: "1.0"

Triggers:
  - Type: PUSH
    Branches: [main]

Actions:
  DeployToS3:
    Identifier: aws/s3-deploy@v1
    Environment: default_environment
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      BucketName: nita-s3-website-demo   # Ganti dengan nama bucket S3 kamu
      Files: frontend/**
