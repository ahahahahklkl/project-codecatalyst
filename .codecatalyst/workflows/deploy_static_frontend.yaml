Name: deploy_static_site
SchemaVersion: "1.0"

Triggers:
  - Type: Push
    Branches:
      - main

Actions:
  BuildFrontend:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: frontend
          Files:
            - frontend/**
    Configuration:
      Steps:
        - Run: |
            echo "ðŸ“¦ Menampilkan isi folder frontend:"
            ls frontend/

  DeployToS3:
    Identifier: aws/build@v1
    Environment:
      Name: env-deploy-s3
      Connections:
        - Name: aws
          Role: CodeCatalystWorkflowDevelopmentRole-nitaokta-lab
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - Run: |
            echo "ðŸš€ Upload ke S3..."
            aws s3 cp frontend/ s3://nita-s3-website-demo/ --recursive
