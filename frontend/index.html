      try {
        const response = await fetch('https://1t9suoexn4.execute-api.us-west-2.amazonaws.com/prod'); // ganti kalau ada path khusus
        const data = await response.json();
        document.getElementById("result").innerText = data.message || JSON.stringify(data);
      } catch (error) {
        document.getElementById("result").innerText = "Gagal mengambil data ðŸ˜¢";
        console.error("Error:", error);
      }
    }
  </script>
